    class Solution {
public:
    vector<int> twoSum(vector<int>& nums, int target) {
        unordered_map<int, int> HashMap;
        int NumToFind;

        for( int i=0;i<nums.size();i++)
        {
            NumToFind = target - nums[i];

            if( HashMap.find(NumToFind) != HashMap.end() )
            {
                vector<int> Indice = {HashMap[NumToFind],i};
                return Indice;
            }
            else
                HashMap[nums[i]] = i;

        }
    }
};</textarea></div>
