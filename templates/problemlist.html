<div class="modal fade" id="signUpModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal body -->
            <div class="modal-body">
                <form id = "registerForm">
                    <div class="form-group">
                        <label for="emailSignup">Email Address</label>
                        <input type="email" class="form-control" id="emailSignup" placeholder="Email address" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="usernameInput">Username</label>
                        <input type="text" class="form-control" id="usernameSignup" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordSignup">Password</label>
                        <input type="password" class="form-control" id="passwordSignup" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordSignupRepeat">Confirm Password</label>
                        <input type="password" class="form-control" id="passwordSignupRepeat" placeholder="Confirm password" required>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input id="signUpCheckbox" type="checkbox" value="agreeTerm" required> I agree to the Terms of Service
                        </label>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Sign in</button>

                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
